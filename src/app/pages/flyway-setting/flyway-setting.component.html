<div nz-row nzJustify="center">
  <div nz-col class="p-3 border rounded" nzXs="2" nzSm="4" nzMd="6" nzLg="8" nzXl="10">
    <p class="h4 text-center">程光快递</p>
    <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-label [nzSpan]="8" nzRequired>Username</nz-form-label>
        <nz-form-control [nzSpan]="16" nzValidatingTip="Validating...">
          <input nz-input formControlName="userName" placeholder="Please input your userName" />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="8" nzRequired>Password</nz-form-label>
        <nz-form-control [nzSpan]="16" nzDisableAutoTips nzErrorTip="Please input your password!">
          <input nz-input type="password" formControlName="password" (ngModelChange)="validateConfirmPassword()" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="8" nzRequired>Confirm Password</nz-form-label>
        <nz-form-control [nzSpan]="16" nzDisableAutoTips [nzErrorTip]="passwordErrorTpl">
          <input nz-input type="password" formControlName="confirm" placeholder="confirm your password" />
          <ng-template #passwordErrorTpl let-control>
            <ng-container *ngIf="control.hasError('required')">
              Please confirm your password!
            </ng-container>
            <ng-container *ngIf="control.hasError('confirm')">
              Password is inconsistent!
            </ng-container>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control [nzOffset]="8" [nzSpan]="16">
          <button nz-button nzType="primary" [nzLoading]="isLoading">Submit</button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
</div>
