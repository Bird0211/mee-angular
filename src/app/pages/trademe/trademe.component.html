<div>
    <button nz-button nzType="primary" (click)="add()">添加TradeMe账号</button>
</div>

<nz-divider></nz-divider>

<div>
    <nz-table #basicTable [nzData]="dataSet">
        <thead>
          <tr>
            <th>Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of basicTable.data">
            <td>{{data.name}}</td>
            <td>
              <a (click)="del(data.id)">Delete</a>
            </td>
          </tr>
        </tbody>
      </nz-table>
</div>
