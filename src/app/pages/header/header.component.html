<div nz-row nzGutter="8" nzJustify="space-between" nzAlign="middle" nzType="flex" class="pl-4 pr-5">
    <div nz-col>
        <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu' : 'arrow-left'" (click)="changeTrigger()"></i>
        <a (click)="jumpback()">
            <img class="ml-2 mr-2" src="https://biz.yiyun.co.nz/assets/images/biz_logos/Mee_logo.png" />
            <span class="h5">Middle-earth Export Limited</span>
        </a>
    </div>
    <div nz-col>
        <nz-space nzSize="large">
            <nz-space-item> 
                <app-refresh-cache></app-refresh-cache>
            </nz-space-item>
            <nz-space-item>
                <span nz-tooltip nzTooltipTitle="当前汇率" nzTooltipPlacement="bottom" >
                    <i *ngIf="currency" class="mr-1" nz-icon [nzIconfont]="'icon-huilv01'"></i>
                    {{currency}}</span>
            </nz-space-item>
            <nz-space-item>
                <button nz-button nzType="default" nzSize='small' (click)="changeLangus()">{{'langue' | translate}}</button>
            </nz-space-item>
            <nz-space-item>
                <div *ngIf="user">
                    <nz-badge [nzCount]="todoNumber" class="mr-2">
                        <nz-avatar [nzText]="user.givenName.substr(0,1).toUpperCase()"></nz-avatar>
                    </nz-badge>
                    <span class="h6 ml-1 text-muted">{{user.givenName}}</span>
                </div>
            </nz-space-item>
        </nz-space>
    </div>
</div>
