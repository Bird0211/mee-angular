<div nz-row [nzGutter]="[8,8]" nzJustify="space-between">
  <div nz-col>
    <div nz-row nzType="flex" nzJustify="start">
      <div nz-col nzSpan="24">
          <div style="margin-bottom: 8px;"><button nz-button (click)="addRole()">添加角色</button></div>
      </div>
    </div>
    <div nz-row nzType="flex" nzJustify="start" >
      <div nz-col nzSpan="24">
        <nz-radio-group [(ngModel)]="radioValue" [nzButtonStyle]="'solid'">
          <nz-list [nzDataSource]="data" [nzRenderItem]="item" [nzItemLayout]="'horizontal'"
               [nzLoading]="loading" nzHeader="角色列表">
              <ng-template #item let-item>
                <nz-list-item>
                  <nz-list-item-meta
                    [nzTitle]="nzTitle"
                  >
                    <ng-template #nzTitle>
                      <label nz-radio-button [nzValue]="item.id" (click)="selectRole(item.id)">{{ item.roleName }}</label>
                    </ng-template>
                  </nz-list-item-meta>
                </nz-list-item>
              </ng-template>
            </nz-list>
        </nz-radio-group>
      </div>
    </div>
  </div>
  <div nz-col>
    <div nz-row nzType="flex" nzJustify="start">
        <div nz-col nzSpan="24">
          <div style="margin-bottom: 8px;"><button nz-button (click)="saveRoleMenu()">保存菜单</button></div>
        </div>
    </div>
    <div nz-row nzType="flex" nzJustify="start">
      <div nz-col nzSpan="24">
        <div style="padding-top: 12px;padding-bottom: 12px;border-bottom: 1px solid #e8e8e8;">菜单列表</div>
      </div>
    </div>
    <div nz-row nzType="flex" nzJustify="start" >
        <div nz-col nzSpan="24">
          <app-menutree [bizId]="bizId" [(selectedNodes)]="selectedNodes"></app-menutree>
        </div>
    </div>
  </div>

  <div nz-col>
    <div nz-row nzType="flex" nzJustify="start">
      <div nz-col nzSpan="24">
        <div style="margin-bottom: 8px;"><button nz-button (click)="saveRoleUser()">保存用户</button></div>
      </div>
    </div>
    <div nz-row nzType="flex" nzJustify="start">
      <div nz-col nzSpan="24">
        <div style="padding-top: 12px;padding-bottom: 12px;border-bottom: 1px solid #e8e8e8;">用户列表</div>
      </div>
    </div>
    <div nz-row nzType="flex" nzJustify="start">
      <div nz-col nzSpan="24">
        <nz-transfer
          [nzDataSource]="allUsers"
          [nzTitles]="['Source', 'Target']"
          [nzListStyle]="{ 'width.px': 300, 'height.px': 480 }"
        >
      </nz-transfer>
      </div>
    </div>
  </div>
</div>


<nz-modal [(nzVisible)]="isVisible" nzTitle="添加角色" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
    <form nz-form>
        <div nz-row>
          <div nz-col nzSpan="24">
            <nz-form-item>
              <nz-form-label>Name</nz-form-label>
              <nz-form-control>
                <input name="roleName" nz-input placeholder="请输入角色名称" [(ngModel)]="role.roleName"/>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <div nz-row>
          <div nz-col nzSpan="24">
            <nz-form-item>
              <nz-form-label>角色类型</nz-form-label>
              <nz-form-control>
                <nz-radio-group name="type" [(ngModel)]="role.roleType" [nzButtonStyle]="'solid'" [nzDisabled]="isDisabledRoleType">
                    <label nz-radio-button [nzValue]="0">全局角色</label>
                    <label nz-radio-button [nzValue]="1">普通角色</label>
                </nz-radio-group>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
      </form>
</nz-modal>
