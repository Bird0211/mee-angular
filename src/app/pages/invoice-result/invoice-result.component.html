<nz-result
      nzTitle="{{title}}"
      nzStatus="{{status}}"
      nzSubTitle="{{subTitle}}"
    >
      <div nz-result-content>
        <div class="desc">
          <h4 nz-title>{{hint}}</h4>
          <p nz-paragraph *ngIf="desc">
            <i nz-icon nzType="close-circle"></i>
            {{desc}}
          </p>
        </div>
      </div>
      <div nz-result-extra>

      </div>
</nz-result>
