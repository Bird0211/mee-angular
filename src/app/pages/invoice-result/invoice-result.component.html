<nz-result
      nzTitle="{{'invoice.result.title'| translate}}"
      nzStatus="{{status}}"
      nzSubTitle="{{'invoice.result.subtitle' | translate}}"
    >
      <div nz-result-content>
        <div class="desc">
          <h4 nz-title>{{'invoice.result.hint' | translate}}</h4>
          <p nz-paragraph>
            <i nz-icon nzType="close-circle"></i>
            {{'invoice.result.try'|translate}}<a href="/">{{'invoice.result.loginAgain'|translate}} </a> {{'invoice.result.later' | translate}}
          </p>
        </div>
      </div>
      <div nz-result-extra>

      </div>
</nz-result>
