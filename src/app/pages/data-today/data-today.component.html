<span class="h6"><strong>今日数据</strong></span>
<div nz-row [nzGutter]="[8,8]" nzJustify="space-between" class="mt-2">
    <div nz-col *ngFor="let item of todayDatas" nzSpan="12">
        <nz-skeleton [nzActive]="true" [nzLoading]="loading" [nzParagraph]="true" [nzTitle]="false" [nzAvatar]="true" [nzParagraph]="{ rows: 0 }">
            <app-nzcard *ngIf="item" [title]="item.value" [description]="item.name" [icon]="item.image" [iconColor]="item.color" ></app-nzcard>
        </nz-skeleton>
    </div>
</div>
