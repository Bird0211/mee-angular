<p class="h6 ml-2"><strong>新闻公告</strong></p>
<div class="mt-3 border rounded w-100 pl-3 pr-3 pt-2 pb-2 shadow-sm">
    <p *ngFor="let item of news" nz-typography nzEllipsis><a (click)="selectedNews = item; isVisible = true"><strong>{{item.title}}</strong></a></p>
</div>

<nz-modal *ngIf="selectedNews" [(nzVisible)]="isVisible" [nzTitle]="selectedNews.title" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()" >
    <div [innerHTML]="selectedNews.overView">

    </div>
</nz-modal>
