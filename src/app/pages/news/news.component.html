<div nz-row nzJustify="space-between" class="mr-2">
    <div nz-col>
        <p class="h6 ml-2"><strong>新闻公告</strong></p>
    </div>
    <div nz-col>
        <a (click)="more()">更多</a>
    </div>
</div>
<div class="mt-3 border rounded w-100 pl-3 pr-3 pt-2 pb-2 shadow-sm news-div">
    <p *ngFor="let item of newsInfo" nz-typography nzEllipsis><a (click)="show(item)"><strong>{{item.title}}</strong></a></p>
</div>
