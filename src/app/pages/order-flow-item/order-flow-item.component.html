<div class="rounded border-0 pt-2 pb-1" (mouseover)="isShadow = true" (mouseleave)="isShadow = false">
    <a (click)="jumpTo()" >
        <div class="rounded-circle icon-div align-items-center justify-content-center d-flex m-auto"
            [ngClass]="isShadow?'shadow':''" 
            [ngStyle]="{'background-color': menu.iconColor !== null ? menu.iconColor : 'gainsboro' }"
            nz-tooltip [nzTooltipTitle]="menu.description" nzTooltipPlacement="right"
            >
            <i nz-icon class="menuicon align-middle" [nzIconfont]="menu.icon"></i>
        </div>
        <p class="text-center">{{menu.title}}</p>
    </a>
</div>
