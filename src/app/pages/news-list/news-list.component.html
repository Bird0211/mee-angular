<p class="h3">公告列表</p>

<ul nz-list [nzDataSource]="news" nzBordered nzSize="large">
    <li nz-list-item *ngFor="let item of news" nzNoFlex>
      <ul nz-list-item-actions>
        <nz-list-item-action>
          <a (click)="show(item)">查看</a>
        </nz-list-item-action>
      </ul>
      {{ item.title }}
    </li>
    <nz-list-footer>
        <nz-pagination [nzPageIndex]="pageIndex" (nzPageIndexChange)="pageIndexChange($event)" [nzTotal]="total" [nzPageSize]="pageSize" ></nz-pagination>
    </nz-list-footer>
</ul>

<nz-modal *ngIf="selectedNews" [(nzVisible)]="isVisible" [nzTitle]="selectedNews.title" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()" >
    <div [innerHTML]="selectedNews.content">

    </div>
</nz-modal>
